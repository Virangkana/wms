<!DOCTYPE html>
<html>
   <head>
      <title>Leaflet Marker Tutorial</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
   </head>
   <body>
      <h1>Adding custom icon as marker on a map</h1>
      <div id = "map" style = "width: 900px; height: 580px"></div>
      <script>
         // Creating map options
         var mapOptions = {
            center: [23.6850, 90.3563],
            zoom: 7
         }
         
         // Creating a map object
         var map = new L.map('map', mapOptions);
         
         // Creating a Layer object
         var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, < href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 18
         });
         
         // Adding layer to map
         map.addLayer(layer);

         // Icon options
         var iconOptions = {
            iconUrl: 'logo.png',
            iconSize: [40, 40]
         }

         // Creating a custom icon
         var customIcon = L.icon(iconOptions);

         // Specify marker options
         var markerOptions = {
            title: "GIS Tutorials",
            clickable: true,
            draggable: true,
            icon: customIcon
         }

         // Creating a marker
         var marker = L.marker([23.8103, 90.4125], markerOptions);

         // Adding popup to marker
         marker.bindPopup('Welcome to GIS Tutorials').openPopup();

         // Adding marker to map
         marker.addTo(map);

      </script>
   </body>
</html>
