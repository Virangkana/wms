<head>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
<!--[if lte IE 8]>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.ie.css" />
<![endif]-->
 
<script src="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.js"></script>
<style>
#map {
	width:960px;
	height:500px;
}
</style>
</head>
 
<body>
	<div id="map"></div>
<script>
window.onload = function () {
 	var map = L.map('map').setView([0.0,-10.0], 2);
 	
	L.tileLayer.wms(' http://vmap0.tiles.osgeo.org/wms/vmap0?LAYERS=basic&SERVICE=WMS&VERSION=1.1.1&REQUEST=GetMap&STYLES=&FORMAT=image%2Fjpeg&SRS=EPSG%3A4326&BBOX=45,-90,90,-45&WIDTH=256&HEIGHT=256', {
		layers: 'basic',
		format: 'image/png',
		transparent: true,
		attribution: 'OSGEO'
	}).addTo(map);
};
</script>
</body>
</html>
